<!DOCTYPE html>
<html>
    <head>
        <Title>Travel with me</Title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <form action="">
            <h1>Prepare your next trip with me</h1>
            <div>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div>
                    <label for="the-email">Email Address</label>
                    <input type="email" id="the-email" name="mail" required placeholder="Enter a valid email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter a valid phone number">
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <div>
                        <input type="radio" name="gender" id="male" value="male">
                        <label class="inline-label" for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female" value="female">
                        <label class="inline-label" for="female">Female</label>
                    </div>
                </div>
                <div>
                    <label for="date">Arriving Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div>
                    <label for="date">Departure Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div>
                    <label for="file">Passport</label>
                    <input type="file" name="file" id="file">
                </div>
                <div>
                    <label for="file">visa</label>
                    <input type="file" name="file" id="file">
                </div>
                <div>
                    <label for="cities">Where would you like to travel ?</label>
                    <select name="cities" id="cities">
                        <option value="">Choose one</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Alexandria">Alexandria</option>
                        <option value="Luxor">Luxor</option>
                        <option value="Aswan">Aswan</option>
                        <option value="Ismaillia">Ismaillia</option>
                    </select>
                </div>
                <div>
                    <label for="">Please check on the services that you need</label>
                    <div>
                        <input type="checkbox" name="Airline-Tickets" id="Airline-Tickets">
                        <label for="Airline-Tickets" class="inline-label">Airline Tickets</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Rental-Car" id="Rental-Car">
                        <label for="Rental-Car" class="inline-label">Rental Car</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Hotel-Accomodations" id="Hotel-Accomodations">
                        <label for="Hotel-Accomodations" class="inline-label">Hotel Accomodations</label>
                    </div>
                </div>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
           
        </form>
    </body>
</html>
